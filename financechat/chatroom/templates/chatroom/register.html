<h2>Create User</h2>
 <form method="post">
   {% csrf_token %}
   <label><b>Username</b></label>
   <input type="text" placeholder="Enter Username" name="username" required><br>


   <label><b>Email</b></label>
   <input type="email" placeholder="Enter Email" name="email" required><br>


   <label><b>First Name</b></label>
   <input type="text" placeholder="Enter First Name" name="first_name" required><br>


   <label><b>Last Name</b></label>
   <input type="text" placeholder="Enter Last Name" name="last_name" required><br>

   <label><b>Password</b></label>
   <input type="password" placeholder="Enter Password" name="password" required><br>


   <label><b>Organization</b></label>
   <input type="text" placeholder="Your organization" name="organization" required><br>

     <label><b>Description</b></label>
   <input type="text" placeholder="Tell us (briefly) about you..." name="bio" required><br>

   <button type="submit">Create User</button>
</form>
