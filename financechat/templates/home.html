{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Welcome, {{ user.username }}!
  <p><a href="http://localhost:8000/chatroom/">Chat</a></p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>Please log in to enter</p>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
